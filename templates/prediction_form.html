<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Demand Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body style="background-color: rgb(145, 206, 212);">
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('prediction_form') }}">PredictionForm</a>
        <a href="{{ url_for('result') }}">Result</a>
        <a href="{{ url_for('signup') }}">Sign Up</a>
    </nav>

    <div class="container">
        <h1>Power Demand Prediction</h1>
        <form action="{{ url_for('result') }}" method="POST">
            <div class="form-group">
                <label for="state_code">State Code:</label>
                <input type="text" id="state_code" name="state_code" required>
            </div>
            
            <div class="form-group">
                <label for="state_name">State Name (Encoded):</label>
                <input type="text" id="state_name" name="state_name" required>
            </div>
            
            <div class="form-group">
                <label for="region">Region (Encoded):</label>
                <input type="text" id="region" name="region" required>
            </div>
            
            <div class="form-group">
                <label for="wind_energy">Wind Energy:</label>
                <input type="number" id="wind_energy" name="wind_energy" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="solar_energy">Solar Energy:</label>
                <input type="number" id="solar_energy" name="solar_energy" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="other_renewable">Other Renewable Energy:</label>
                <input type="number" id="other_renewable" name="other_renewable" step="0.01" required>
            </div>
            
            <button type="submit" class="predict-btn">Predict</button>
        </form>
    </div>
</body>
</html>
